<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="qrcode.min.js"></script> <!-- Biblioteca para gerar QR code -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Insira um URL para gerar o QR Code:</p>
  <input type="text" id="urlInput" placeholder="Digite o URL aqui">
  <br>
  <button onclick="generateQRCode()">Gerar QR Code</button>

  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      var url = document.getElementById('urlInput').value;
      if (url) {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), url);
      } else {
        alert("Por favor, insira um URL v√°lido.");
      }
    }
  </script>
</body>
</html>
